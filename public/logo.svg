<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="100" y2="100">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50" cy="50" r="50" fx="50" fy="50">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="50" cy="50" r="45" fill="url(#glowGradient)" />
  
  <!-- Main Shape: Abstract S / Synapse -->
  <!-- A stylized ribbon twisting to form an S -->
  <path d="M70 25 C 50 25, 50 25, 50 50 C 50 75, 50 75, 30 75" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" />
  
  <!-- Connection Nodes -->
  <circle cx="70" cy="25" r="8" fill="#22D3EE" />
  <circle cx="30" cy="75" r="8" fill="#4F46E5" />
  
  <!-- Pulse Ring around central area -->
  <circle cx="50" cy="50" r="20" stroke="white" stroke-width="1.5" opacity="0.3" stroke-dasharray="4 4">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central Node -->
  <circle cx="50" cy="50" r="6" fill="white" />
</svg>
